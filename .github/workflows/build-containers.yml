name: Update Code and Push Docker Image
on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Repository tag (e.g., 1.2.3)"
        required: true

env:
  python-version: "3.10"

jobs:
  CD:
    name: CD
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5

      - name: Set ENV Variables
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV
          fi
          echo "CREATED=$(date --rfc-3339=seconds | sed 's/ /T/')" >> $GITHUB_ENV

      - name: Edit Software Version via Kustomize
        run: |
          sed -i -e "s/^version = .*/version = '${TAG_NAME}'/" pyproject.toml

          pushd compose_api
          sed -i -e "s/__version__ = .*/__version__ = '${TAG_NAME}'/" version.py
          popd

      - name: Commit Changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Ezequiel-Valencia
          author_email: ezq.valencia@gmail.com
          branch: main
          message: 'Changed version tag to ${{ env.TAG_NAME }}'
          signoff: true
        env:
          # This is necessary in order to push a commit to the repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged

      - name: build and push
        run: |
          set -ux
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          ./kustomize/scripts/build_and_push.sh ${TAG_NAME}

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
